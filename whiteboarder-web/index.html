<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Whiteboarder</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
        <link rel="stylesheet" href="whiteboarder.css" />
    </head>

    <body>
        <div class="container">
            <div class="row" style="margin-top: 3rem">
                <div class="col-8">
                    <h1>Whiteboarder</h1>
                </div>
                <div class="col-4">
                    <input type="text" placeholder="Session ID" style="width: 100%" />
                    <br />
                    <button class="button-primary" style="width: 100%">Join Session</button>
                </div>
            </div>

            <div class="jumbotron" class="wb-main-jumbotron">
                <h2>Collaborate with your teammates like they're in the room with you!</h2>
                <br>
                <div class="btn-group-vertical" role="group"></div>
                    <button id="wb-join-session" class="btn btn-primary btn-lg" href="#">Create Whiteboarder Session</button>
                </div>
            </div>
        </div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="whiteboarder.js"></script>
    </body>
</html>
